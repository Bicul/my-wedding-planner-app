<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Welcome to Your Wedding Planner</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <p id="errorMessage" style="color: red;"></p>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        // Pastikan URL Apps Script Anda di sini
        const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbybErfGs6sIVfTEELd9YzUdaeCt5ehY5bGEGVET0884upJ2RHoIChsODZdocVgglk8oAQ/exec';

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Mencegah reload halaman
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');

            errorMessage.textContent = '';
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            try {
                const response = await axios.post(`${APPS_SCRIPT_WEB_APP_URL}?action=login`, { username, password }, {
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.data.success) {
                    localStorage.setItem('userId', response.data.userId); // Simpan userId
                    window.location.href = 'dashboard.html'; // Redirect ke dashboard
                } else {
                    errorMessage.textContent = response.data.message || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });

        // Cek jika sudah login, langsung redirect ke dashboard
        if (localStorage.getItem('userId')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
